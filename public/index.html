<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorslo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <h1>Welcome to Dorslo</h1>
        
        <div class="tabs">
            <button class="tab-btn active" id="signupTab">Sign Up</button>
            <button class="tab-btn" id="loginTab">Login</button>
            <button class="tab-btn" id="guestTab">Guest</button>
        </div>

        <div class="form" id="signupForm">
            <input type="text" id="signupUsername" placeholder="Username">
            <input type="password" id="signupPassword" placeholder="Password">
            <button id="signupBtn">Create Account</button>
            <p class="error-msg" id="signupError"></p>
        </div>

        <div class="form hidden" id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginBtn">Login</button>
            <p class="error-msg" id="loginError"></p>
        </div>

        <div class="form hidden" id="guestForm">
            <input type="text" id="guestUsername" placeholder="Username">
            <button id="guestBtn">Join as Guest</button>
        </div>
    </div>

    <!-- Discord-like Chat Interface -->
    <div class="discord-container" id="chatScreen" style="display: none;">
        <!-- Server Sidebar -->
        <div class="server-sidebar">
            <div class="server-icon active">
                <span>DO</span>
            </div>
        </div>

        <!-- Channel Sidebar -->
        <div class="channel-sidebar">
            <div class="server-header">
                <span>Dorslo Server</span>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7 10l5 5 5-5z"/>
                </svg>
            </div>
            
            <div class="channel-list">
                <div class="channel-category">TEXT CHANNELS</div>
                <div class="channel active">
                    <span class="channel-icon">#</span>
                    <span class="channel-name">general</span>
                </div>
            </div>

            <div class="user-panel">
                <div class="user-avatar">
                    <div class="avatar-circle" id="userAvatar">U</div>
                    <div class="status-dot online"></div>
                </div>
                <div class="user-info">
                    <div class="username" id="usernameDisplay"></div>
                    <div class="user-status">Online</div>
                </div>
                <button class="icon-btn" id="logoutBtn" title="Logout">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <div class="chat-header">
                <div class="channel-info">
                    <span class="channel-hash">#</span>
                    <span class="channel-title">general</span>
                    <span class="channel-divider">|</span>
                    <span class="channel-description">Chat about anything and everything</span>
                </div>
            </div>

            <div class="messages-wrapper">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <span class="welcome-hash">#</span>
                    </div>
                    <h2>Welcome to #general!</h2>
                    <p>This is the start of the #general channel.</p>
                </div>
                <div class="messages" id="messages"></div>
            </div>

           <div class="message-input-container">
                <div class="message-input-wrapper">
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    <button class="input-icon-btn" id="imageBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-5-7l-3 3.72L9 13l-3 4h12l-4-5z"/>
                        </svg>
                    </button>
                    <input type="text" id="messageInput" placeholder="Message #general">
                    <button id="sendBtn" class="send-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
